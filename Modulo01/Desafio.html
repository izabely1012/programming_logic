<!-- Escreva um algoritmo que leia três lados quaisquer. Identifique se esses lados podem formar um triângulo. Caso os lados formem um triângulo, identifique se o triângulo é equilátero, escaleno ou isósceles. -->
<!-- Regra: Suponha os lados a, b e c. -->
<!-- É triângulo somente se a condição for stisfeita: (a+b)>c e (a+b)>b e (b+c)>a -->
<!-- Equilátero: Todos os lados iguais.
 Escaleno: todos os lados diferentes. 
 Isóscelos: dois lados são iguais -->



 <meta charset="utf-8">


 <script>
     
     alert("analisador de triângulo")
 
     var lado1 = +prompt("Digite o lado 1: ");
     var lado2 = +prompt("Digite o lado 2: ");
     var lado3 = +prompt("Digite o lado 3: ");
 
     var triangulo = (lado1+lado2)> lado3 && (lado2+lado3)>lado1 && (lado1+lado3)>lado2;
     document.write("Pode formar um triângulo: " + triangulo + "<br>" )
     var teq = (lado1==lado2) && (lado2==lado3);
     document.write("É um triângulo esquilátero? " + teq + "<br>");
     var tes = (lado1!=lado2) && (lado2!=lado3) && (lado1!=lado3);
     document.write("É um triângulo escaleno ?" + tes + "<br>");
     var tis = ((lado1==lado2)&&(lado1!=lado3))||((lado1==lado3)&&(lado1!=lado2))||((lado2==lado3)&&(lado1!=lado3));
     document.write("É um triângulo isóceles? "  +tis);
 
 </script>
