<!-- Crie um algoritmo que leia três valores a,b e c. Indique se a=b, a>b, a>=b, c<b, c!=b. Imprima o resultado na tela -->

<meta charset="utf-8">

<script>

	alert("Analisador de números! ")

	var a = +prompt("Digite o valor de a: ");
	var b =  +prompt("Digite o valor de b: ");
	var c = +prompt("Digite o valor de c: ");


	document.write(a , " = ", b , "," , a==b, "<br>");
	document.write(a , " > ", b , "," , a>b, "<br>");
	document.write(a , " >= ", b , "," , a>=b, "<br>");
	document.write(c , " < ", b , "," , c<b, "<br>");
	document.write(c , " != ", b , "," , c!=b, "<br>");

</script>
