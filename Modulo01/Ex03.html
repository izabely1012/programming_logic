<!-- Faça um programa que leia dois valores numéricos, e calcule e exiba a sua média aritmética -->

<meta charset="utf-8">

<script>
	alert("Cálculo da área de um triangulo")
	var base = +prompt("Digite a base em metros: ");
	var altura = +prompt("Digite a altura em metros: ");

	var area = (base*altura)/2;

	document.write("O triangulo de base "+base+"m e altura "+altura+"m <br>");
    document.write("Possui a área de "+area+"m2 ");



</script>
